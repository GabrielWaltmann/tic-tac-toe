<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/style.css"> 
</head>
<body>
    <div id="game">
        <div class="quadrado" id="0" onclick="checked(this.id)"></div>
        <div class="quadrado" id="1" onclick="checked(this.id)"></div>
        <div class="quadrado" id="2" onclick="checked(this.id)"></div>
        <div class="quadrado" id="3" onclick="checked(this.id)"></div>
        <div class="quadrado" id="4" onclick="checked(this.id)"></div>
        <div class="quadrado" id="5" onclick="checked(this.id)"></div>
        <div class="quadrado" id="6" onclick="checked(this.id)"></div>
        <div class="quadrado" id="7" onclick="checked(this.id)"></div>
        <div class="quadrado" id="8" onclick="checked(this.id)"></div>
    </div>

    <div id="message" ><h2></h2></div>

    <script src="game.js"></script>

</body>
</html>
